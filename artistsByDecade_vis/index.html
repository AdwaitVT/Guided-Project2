<html>
<head>
    <meta charset="utf-8">

    <title>Top Artists by Decade</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>

<h1>
    Artists of the Decade
</h1>

<p style="font-family: Georgia; text-align: center; margin-bottom: -10px";>
    Click the decade buttons to display the top five artists by decade. <br>
    Hover over an artist's name for more details.
</p>


<div class="buttons">
    <div class="text-center" id="select-decade"  role="group" style="height: 20vh; width: 100%">
        <button class="btn decadeButtons" id="1960" style="width: 75px; height: 75px; margin-right: 50px">1960s</button>
        <button class="btn decadeButtons" id="1970" style="width: 75px; height: 75px; margin-right: 50px">1970s</button>
        <button class="btn decadeButtons" id="1980" style="width: 75px; height: 75px; margin-right: 50px">1980s</button>
        <button class="btn decadeButtons" id="1990" style="width: 75px; height: 75px; margin-right: 50px">1990s</button>
        <button class="btn decadeButtons" id="2000" style="width: 75px; height: 75px; margin-right: 50px">2000s</button>
        <button class="btn decadeButtons" id="2010" style="width: 75px; height: 75px; margin-right: 50px">2010s</button>
    </div>
    <div class="images" id="img-space">
        <img id="img1" class="images" src="artist_imgs/blank.png" alt="no artist yet" style="margin-right: 6%; margin-left: 2.5%">
        <img id="img2" class="images" src="artist_imgs/blank.png" alt="no artist yet" style="margin-right: 3%">
        <img id="img3" class="images" src="artist_imgs/blank.png" alt="no artist yet" style="margin-right: 3%">
        <img id="img4" class="images" src="artist_imgs/blank.png" alt="no artist yet" style="margin-right: 6%">
        <img id="img5" class="images" src="artist_imgs/blank.png" alt="no artist yet">
    </div>
</div>

<div class="svg">
    <!-- graph -->
    <div class="artists" id="artist-map" style="height: 10vh; width: 100%"></div>

</div>
